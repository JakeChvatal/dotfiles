# reset prefix
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# vertical and horizontal splitting !
bind c split-window -h
bind v split-window -v

# reload config file for convenience
bind r source-file ~/.tmux.conf

# set first window to index 1
set -g base-index 1
set -g pane-base-index 1

# change key mode to vim
setw -g mode-keys vi

# switch panes with hjkl
unbind h
unbind j
unbind k
unbind l
bind h select-pane -L
bind j select-pane -R
bind k select-pane -U
bind l select-pane -D

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# switch between windows
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# pgup/dwn: prev/next windows
unbind Pagedown
bind-key Pagedown next-window
unbind Pageup
bind-key Pageup previous-window

# shows tmux tile positions
set -g set-titles on

# New window binding
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -h -c "#{pane_current_path}"
bind / split-window -v -c "#{pane_current_path}"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'odedlaz/tmux-onedark-theme'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'Morantron/tmux-fingers'

# Initialize TMUX plugin manager
run -b '~/.tmux/plugins/tpm/tpm'
